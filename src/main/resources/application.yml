spring:
  application:
    name: A-AND-I-DISCORD-BOT
  main:
    web-application-type: none
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  jackson:
    time-zone: Asia/Seoul
  task:
    scheduling:
      enabled: true

discord:
  enabled: ${DISCORD_ENABLED:true}
  token: ${DISCORD_TOKEN}
  guild-id: ${DISCORD_GUILD_ID:}

app:
  # Reference timezone value. Date calculations should still use ZoneId in code.
  timezone: Asia/Seoul

assignment:
  reminder:
    # Reminder input/display is KST, persisted timestamp remains UTC(TIMESTAMPTZ).
    poll-delay-ms: ${ASSIGNMENT_REMINDER_POLL_DELAY_MS:30000}
    grace-hours: ${ASSIGNMENT_REMINDER_GRACE_HOURS:24}
    max-per-tick: ${ASSIGNMENT_REMINDER_MAX_PER_TICK:20}

voice:
  summary:
    enabled: ${VOICE_SUMMARY_ENABLED:false}
    max-minutes: ${VOICE_SUMMARY_MAX_MINUTES:120}
    data-dir: ${VOICE_SUMMARY_DATA_DIR:/data/voice}

logging:
  level:
    net.dv8tion.jda: INFO
