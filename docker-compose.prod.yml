services:
  app:
    image: ${APP_IMAGE}:${IMAGE_TAG:-latest}
    container_name: ai-discord-bot-app
    restart: always
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      SERVER_PORT: ${SERVER_PORT:-8081}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/ai_discord_bot}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-postgres}
      DISCORD_ENABLED: ${DISCORD_ENABLED:-true}
    depends_on:
      - postgres
    expose:
      - "8081"

    # Build on host instead of pulling image:
    # build:
    #   context: .
    #   dockerfile: Dockerfile

  postgres:
    image: postgres:15
    container_name: ai-discord-bot-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_discord_bot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

    # If you use external RDS, remove this service and set:
    # SPRING_DATASOURCE_URL=jdbc:postgresql://<rds-endpoint>:5432/<db>
    # SPRING_DATASOURCE_USERNAME=<rds-user>
    # SPRING_DATASOURCE_PASSWORD=<rds-password>

  nginx:
    image: nginx:1.27-alpine
    container_name: ai-discord-bot-nginx
    profiles:
      - standalone-proxy
    restart: always
    depends_on:
      - app
      - certbot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: >
      /bin/sh -c "
      apk add --no-cache openssl >/dev/null 2>&1;
      mkdir -p /etc/letsencrypt/live/default;
      if [ ! -f /etc/letsencrypt/live/default/fullchain.pem ] || [ ! -f /etc/letsencrypt/live/default/privkey.pem ]; then
        openssl req -x509 -nodes -newkey rsa:2048 -days 1
          -keyout /etc/letsencrypt/live/default/privkey.pem
          -out /etc/letsencrypt/live/default/fullchain.pem
          -subj '/CN=localhost';
      fi;
      nginx -g 'daemon off;'
      "

  certbot:
    image: certbot/certbot:latest
    container_name: ai-discord-bot-certbot
    profiles:
      - standalone-proxy
    restart: always
    environment:
      CERTBOT_DOMAIN: ${CERTBOT_DOMAIN:-}
      CERTBOT_EMAIL: ${CERTBOT_EMAIL:-}
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: >
      /bin/sh -c "
      if [ -n \"$$CERTBOT_DOMAIN\" ] && [ -n \"$$CERTBOT_EMAIL\" ]; then
        certbot certonly --webroot -w /var/www/certbot
          --cert-name default
          --email \"$$CERTBOT_EMAIL\"
          -d \"$$CERTBOT_DOMAIN\"
          --agree-tos --no-eff-email --non-interactive --keep-until-expiring || true;
      fi;
      trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet || true;
        sleep 12h & wait $$!;
      done
      "

volumes:
  postgres_data_prod:
  certbot_etc:
  certbot_www:
