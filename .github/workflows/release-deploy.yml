name: Release Deploy (Docker Hub + EC2)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'DOCS/**'
      - 'SECRET_DOCS/**'
      - '*.md'
      - '**/*.md'

jobs:
  release-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPONAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPONAME }}:${{ github.sha }}

      - name: Create deploy directory on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            mkdir -p /home/${{ secrets.AWS_USER }}/app/a-and-i-discord-bot

      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: docker-compose.prod.yml
          target: /home/${{ secrets.AWS_USER }}/app/a-and-i-discord-bot

      - name: Create .env on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cat > /home/${{ secrets.AWS_USER }}/app/a-and-i-discord-bot/.env <<'__ENV__'
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
            DISCORD_GUILD_ID=${{ secrets.DISCORD_GUILD_ID }}
            POSTGRES_DB=ai_discord_bot
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ai_discord_bot
            SPRING_DATASOURCE_USERNAME=postgres
            SPRING_DATASOURCE_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            DISCORD_ENABLED=true
            CERTBOT_DOMAIN=${{ secrets.CERTBOT_DOMAIN }}
            CERTBOT_EMAIL=${{ secrets.CERTBOT_EMAIL }}
            APP_IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPONAME }}
            IMAGE_TAG=${{ github.sha }}
            __ENV__

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.AWS_USER }}/app/a-and-i-discord-bot
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            if sudo docker compose version >/dev/null 2>&1; then
              sudo docker compose -f docker-compose.prod.yml pull
              sudo docker compose -f docker-compose.prod.yml up -d --force-recreate
            elif command -v docker-compose >/dev/null 2>&1; then
              sudo docker-compose -f docker-compose.prod.yml pull
              sudo docker-compose -f docker-compose.prod.yml up -d --force-recreate
            else
              echo "Docker Compose is not installed on EC2."
              exit 1
            fi

            sudo docker image prune -f
